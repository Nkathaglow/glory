    <title>Document</title>
</head>
<body>
    <input id="numericGrade"/>
    <button onclick="convert()">convert</button>
    <h3 id="gradeDisplay"></h3>
    <script>
        const numericGrade=document.getElementById(
            'numericGrade'
        );
        const gradeDisplay=document.getElementById(
            'gradeDisplay'
        )
        function convert(){
            const numeric=parseInt(numericGrade.value);
            let grade;
            if(numeric>=80){
                grade='A'
            }
            else if (numeric>=60){
                grade='B'
            }
            else if(numeric>=50){
                grade='c'
            }
            else if(numeric>=40){
                grade='D'
            }
            else{grade='E'
            }
            console.log(grade)
            gradeDisplay.innerText=`Your score is ${grade}`;
        }
    </script>
</body>
